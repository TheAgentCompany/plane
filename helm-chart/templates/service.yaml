apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-web
  labels:
    component: web
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    component: web
    release: {{ .Release.Name }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api
  labels:
    component: api
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    component: api
    release: {{ .Release.Name }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    component: redis
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: http
  selector:
    component: redis
    release: {{ .Release.Name }}
