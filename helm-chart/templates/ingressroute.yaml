    component: api
    release: {{ .Release.Name }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.api.ingressRoute.host }}`)
    priority: 10
    services:
    - name: {{ .Release.Name }}-api
      port: http
  tls:
    secretName: {{ .Values.api.ingressRoute.tls.secretName }}
{{ end }}

