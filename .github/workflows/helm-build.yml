name: Helm Build

on:
  pull_request:
    types: ["opened", "synchronize"]
    branches: 
      - master
      - preview
      - develop
    paths:
      - 'helm-chart/**'

env:
  SOURCE_BRANCH: ${{ github.event.pull_request.head.ref }}
  TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
  AWS_ACCESS_KEY_ID: ${{ secrets.HELM_WEBSITE_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.HELM_WEBSITE_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.HELM_WEBSITE_AWS_REGION }}
  AWS_BUCKET: ${{ vars.HELM_WEBSITE_BUCKET }}
  BUCKET_FOLDER_PLANE_CE: plane-ce

jobs:
  build:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.ref != 'master'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: code
          ref: ${{ env.SOURCE_BRANCH }}
          fetch-depth: 2
     
      - name: Download from S3 
        run: |
          pip install awscli

          mkdir -p docs
          
          aws s3 cp s3://${{env.AWS_BUCKET}}/${{ env.BUCKET_FOLDER_PLANE_CE }}/index.yaml ./docs/index.yaml

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v42
        with:
          path: code
          files_yaml: |
            plane_ce:
              - helm-chart/plane-ce/**

      - name: Configure Git
        if: (steps.changed_files.outputs.plane_ce_any_changed == 'true')
        working-directory: code
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        if: (steps.changed_files.outputs.plane_ce_any_changed == 'true')
        uses: azure/setup-helm@v4

      - name: Prepare GPG key #this step is for using exported keys and make your github runner
        if: (steps.changed_files.outputs.plane_ce_any_changed == 'true')
        working-directory: code
        run: |
          gpg_dir=.cr-gpg
          mkdir "$gpg_dir"
          keyring="$gpg_dir/secring.gpg" #referring keyring to private key of gpg
          base64 -d <<< "$GPG_KEYRING_BASE64" > "$keyring" #storing base64 GPG key into keyring 
          passphrase_file="$gpg_dir/passphrase"
          echo "$GPG_PASSPHRASE" > "$passphrase_file" #storing passphrase data into a file
          echo "CR_PASSPHRASE_FILE=$passphrase_file" >> "$GITHUB_ENV" #saving passphrase into github-environment
          echo "CR_KEYRING=$keyring" >> "$GITHUB_ENV" #saving private key into github-environemnt
        env:
          GPG_KEYRING_BASE64: "${{ secrets.GPG_KEYRING_BASE64 }}" #Referring secrets of github above
          GPG_PASSPHRASE: "${{ secrets.GPG_PASSPHRASE }}"

      - id: build-plane-ce
        if: (steps.changed_files.outputs.plane_ce_any_changed == 'true')
        name: Build Plane-CE
        working-directory: code
        env:
          EXPORT_DIR: docs
          CHART_DIR: helm-chart
          CHART_REPO: plane-ce
        run: |
          if [ "${{ env.TARGET_BRANCH }}" != "master" ]; then
            sed -i "s/name: ${{env.CHART_REPO}}/name: ${{env.CHART_REPO}}-${{ env.TARGET_BRANCH }}/" ${{ env.CHART_DIR }}/${{env.CHART_REPO}}/Chart.yaml
          fi

          helm package \
            --sign --key "Plane" --keyring $CR_KEYRING --passphrase-file "$CR_PASSPHRASE_FILE" \
            ${{ env.CHART_DIR }}/${{ env.CHART_REPO }} \
            -u -d ${{ env.EXPORT_DIR }}/charts

          if [ "${{ env.TARGET_BRANCH }}" == "master" ]; then
            helm repo index docs \
              --merge docs/index.yaml \
              --url http://${{ env.AWS_BUCKET }}.s3-website.${{ env.AWS_REGION }}.amazonaws.com/${{ env.BUCKET_FOLDER_PLANE_CE }}/
          fi
          
          aws s3 cp ./docs s3://${{env.AWS_BUCKET}}/${{ env.BUCKET_FOLDER_PLANE_CE }} --recursive
